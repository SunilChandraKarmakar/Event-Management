<div class="container">
  <div class="row mt-2">
    <div class="col-md-12">
      <h3 class="text-center">Create Food</h3>
      <hr>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form class="row g-3" autocomplete="off">
            <div class="col-md-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title">
            </div>
            <div class="col-md-4">
              <label for="foodType" class="form-label">Food Type</label>
              <select class="form-control"  name="foodType" [(ngModel)]="model.foodTypeId">
                <option *ngFor="let foodType of foodTypeSelectList" [value]="foodType.id">{{ foodType.name }}</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="mealType" class="form-label">Meal Type</label>
              <select class="form-control" name="mealType" [(ngModel)]="model.mealTypeId">
                <option *ngFor="let mealType of mealTypeSelectList" [value]="mealType.id">{{ mealType.name }}</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="dishType" class="form-label">Dish Type</label>
              <select class="form-control" name="dishType" [(ngModel)]="model.dishTypeId">
                <option *ngFor="let dishType of dishTypeSelectList" [value]="dishType.id">{{ dishType.name }}</option>
              </select>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isSouthIndiaThali" name="isSouthIndiaThali" 
                [(ngModel)]="model.isSouthIndiaThali">
                <label class="form-check-label" for="isSouthIndiaThali">
                  South India Thali
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isNorthIndianThali" name="isNorthIndianThali" 
                [(ngModel)]="model.isNorthIndianThali">
                <label class="form-check-label" for="isNorthIndianThali">
                  North Indian Thali
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isPunjabThali" name="isPunjabThali" 
                [(ngModel)]="model.isPunjabThali">
                <label class="form-check-label" for="isPunjabThali">
                  Punjab Thali
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isMaharashtrianThali" name="isMaharashtrianThali" 
                [(ngModel)]="model.isMaharashtrianThali">
                <label class="form-check-label" for="isMaharashtrianThali">
                  Maharashtrian Thali
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <label for="foodAmount" class="form-label">Food Amount</label>
              <input type="number" class="form-control" id="foodAmount"  name="foodAmount" [(ngModel)]="model.foodAmount">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-sm btn-outline-success" (click)="onSaveVenue()"><i class="fas fa-save"></i> Save</button>
              <a class="btn btn-sm btn-outline-info" routerLink="/venues" style="margin-left: 5px">
                <i class="fas fa-list"></i> Goto List
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
